<html>
    <head>
        <title>Membaca  File Text</title>

        <!-- import dari library -->
        <script scr="https://code.jquery.com/jquery-3.6.0.js"></script>
        <!-- <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script> -->
        <script type="text/javascript">
            $(function () {
                $.get('headline.txt', function(obj){
                    var headline=obj.split('\n');
                    var str='';
                    for(var i = 0; i < headline.length;i++){
                        str+=headline[i]+'</br>';
                    }
                    $('#headline_teks').html(str);
                });
            });

        
        </script>
    </head>
    <body>
        <h1>Headline Republika Online</h1>
        <div id="headline_text"></div>
    </body> 
</html>
